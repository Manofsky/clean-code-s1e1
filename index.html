<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="basic-info">
      <img class="matrix-img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="matrix">
      <section>
        <h3 class="new-task title">Add Item</h3>
        <div class="input-field"><input class="task input-text input new" type="text"><button class="btn">Add</button></div>
      </section>
      <h3 class="title">Todo</h3>
      <ul class="bulleted-list incompl">
        <li class="list-item"><input class="checkbox input" type="checkbox"><span class="task label">Pay Bills</span><input type="text" class="task input-text input">
          <button class="edit btn">Edit</button>
          <button class="delete btn"><img class="remove-img" src="./remove.svg" alt="remove-button"></button></li>
        <li class="edit-mode list-item"><input class="checkbox input" type="checkbox"><span class="task label">Go Shopping</span><input type="text" value="Go Shopping" class="task input-text input">
          <button class="edit btn">Save</button>
          <button class="delete btn"><img class="remove-img" src="./remove.svg" alt="remove-button"></button></li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="bulleted-list compl">
        <li class="list-item"><input class="checkbox input" type="checkbox" checked><span class="task label">See the Doctor</span><input type="text" class="task input-text input">
          <button class="edit btn">Edit</button>
          <button class="delete btn"><img class="remove-img" src="./remove.svg" alt="remove-button"></button></li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
